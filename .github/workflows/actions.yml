name: CI
run-name: ${{ github.actor }} triggered CI pipeline ðŸš€
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master, dev/* ]

permissions:
  contents: read
  pull-requests: write

jobs:
  lint-and-unit-tests:
    name: Lint and Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.15.0'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Run ESLint
        run: yarn run lint:ci

      - name: Run unit tests with coverage
        run: yarn test:coverage --run

      - name: Report Unit Test Coverage on PR
        if: always() && github.event_name == 'pull_request'
        uses: davelosert/vitest-coverage-report-action@v2
        with:
          name: 'Unit Test Coverage'
          json-summary-path: './coverage/coverage-summary.json'
          json-final-path: './coverage/coverage-final.json'

  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.15.0'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium
        
      - name: Mock secrets for CI
        run: yarn run mockSecrets

      - name: Build default mode
        run: yarn build

      - name: Build standalone for E2E with coverage instrumentation
        run: yarn build:e2e

      - name: Run E2E tests
        run: yarn test:e2e

      - name: Generate E2E coverage report
        if: always()
        run: npx nyc report --temp-dir coverage-e2e/.nyc_output --report-dir coverage-e2e --reporter=json-summary --reporter=html --reporter=text

      - name: Upload E2E test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - name: Upload E2E coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-coverage
          path: coverage-e2e/
          retention-days: 30
